<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/external/style.css">
</head>
<body>
        <div class="cuerpo">
            <button class="display">0</button>
            <button class="elemento borrar">BORRAR</button>
            <button class="elemento C">C</button>
            <button class="elemento operacion divi">:</button>
            <button class="elemento numero 7">7</button>
            <button class="elemento numero 8">8</button>
            <button class="elemento numero 9">9</button>
            <button class="elemento operacion X">X</button>
            <button class="elemento numero 4">4</button>
            <button class="elemento numero 5">5</button>
            <button class="elemento numero 6">6</button>
            <button class="elemento operacion -">-</button>
            <button class="elemento numero 1">1</button>
            <button class="elemento numero 2">2</button>
            <button class="elemento numero 3">3</button>
            <button class="elemento operacion +">+</button>
            <button class="elemento signo">+/-</button>
            <button class="elemento numero 0">0</button>
            <button class="elemento coma">.</button>
            <button class="elemento igual">=</button>
        </div>
    <script src="/external/script.js" defer></script>
</body>
</html>
