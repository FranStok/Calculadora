<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/external/style.css">
</head>
<body>
        <div class="cuerpo">
            <button class="display" data-valor="display">0</button>
            <button class="elemento borrar" data-valor="borrar">BORRAR</button>
            <button class="elemento C" data-valor="C">C</button>
            <button class="elemento operacion divi" data-valor=":">:</button>
            <button class="elemento numero 7" data-valor="7">7</button>
            <button class="elemento numero 8" data-valor="8">8</button>
            <button class="elemento numero 9" data-valor="9">9</button>
            <button class="elemento operacion X" data-valor="X">X</button>
            <button class="elemento numero 4" data-valor="4">4</button>
            <button class="elemento numero 5" data-valor="5">5</button>
            <button class="elemento numero 6" data-valor="6">6</button>
            <button class="elemento operacion -" data-valor="-">-</button>
            <button class="elemento numero 1" data-valor="1">1</button>
            <button class="elemento numero 2" data-valor="2">2</button>
            <button class="elemento numero 3" data-valor="3">3</button>
            <button class="elemento operacion +" data-valor="+">+</button>
            <button class="elemento signo" data-valor="signo">+/-</button>
            <button class="elemento numero 0" data-valor="0">0</button>
            <button class="elemento coma" data-valor=".">.</button>
            <button class="elemento igual" data-valor="=">=</button>
        </div>
    <script src="/external/script.js" defer></script>
</body>
</html>
